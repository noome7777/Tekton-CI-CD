apiVersion: triggers.tekton.dev/v1beta1 
kind: TriggerBinding 
metadata: 
  name: github-binding 
  namespace: default 
spec: 
  params:
    - name: repo-url  
      value: $(body.repository.url) 
    - name: branch-name 
      value: $(body.ref) 
    - name: commit-sha 
      value: $(body.after) 
# payload.json의 body를 TriggerBinding을 통해 param으로 받아 변수 설정해주기